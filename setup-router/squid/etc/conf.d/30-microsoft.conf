# 微软下载缓存配置
# 包括: Windows Update, Visual Studio, VS Code, Office
#
# 架构: Caddy (HTTPS) -> Squid (HTTP:3128) -> 源站 (HTTPS:443)
#
# 注意: 某些 API 端点参数会影响返回内容，需谨慎处理
# - update.code.visualstudio.com: 更新检查 API，不做 store_id 重写
# - api.nuget.org: API 查询，不做 store_id 重写

# =============================================================================
# ACL 定义 - 每个域名单独 ACL 以正确路由到对应 cache_peer
# =============================================================================
acl acl_ms_dl dstdomain download.microsoft.com
acl acl_ms_wu dstdomain download.windowsupdate.com
acl acl_ms_delivery dstdomain dl.delivery.mp.microsoft.com
acl acl_vs_dl dstdomain download.visualstudio.microsoft.com
acl acl_vs_dl2 dstdomain download.visualstudio.com
acl acl_vscode_dl dstdomain vscode.download.prss.microsoft.com
acl acl_ms_officecdn dstdomain officecdn.microsoft.com
acl acl_ms_vscode_marketplace dstdomain marketplace.visualstudio.com

# VS Code Marketplace CDN (扩展 VSIX 常见下载域名)
acl acl_ms_python_gallerycdn dstdomain ms-python.gallerycdn.vsassets.io
acl acl_ms_toolsai_gallerycdn dstdomain ms-toolsai.gallerycdn.vsassets.io
acl acl_ms_vscode_gallerycdn dstdomain ms-vscode.gallerycdn.vsassets.io
acl acl_ms_vscode_cdn_vsassets dstdomain cdn.vsassets.io

# 经典 Microsoft CDN (常见静态资源)
acl acl_ms_aspnetcdn dstdomain ajax.aspnetcdn.com
acl acl_ms_ajax_microsoft dstdomain ajax.microsoft.com
acl acl_nuget dstdomain globalcdn.nuget.org
acl acl_vscode_update dstdomain update.code.visualstudio.com
acl acl_nuget_api dstdomain api.nuget.org

# 合并的 ACL (用于 store_id 和 cache 控制)
acl ms_downloads dstdomain download.microsoft.com
acl ms_downloads dstdomain download.windowsupdate.com
acl ms_downloads dstdomain dl.delivery.mp.microsoft.com
acl ms_downloads dstdomain download.visualstudio.microsoft.com
acl ms_downloads dstdomain download.visualstudio.com
acl ms_downloads dstdomain vscode.download.prss.microsoft.com
acl ms_downloads dstdomain officecdn.microsoft.com
acl ms_downloads dstdomain cdn.vsassets.io
acl ms_downloads dstdomain ms-python.gallerycdn.vsassets.io
acl ms_downloads dstdomain ms-toolsai.gallerycdn.vsassets.io
acl ms_downloads dstdomain ms-vscode.gallerycdn.vsassets.io
acl ms_downloads dstdomain ajax.aspnetcdn.com
acl ms_downloads dstdomain ajax.microsoft.com
acl ms_downloads dstdomain globalcdn.nuget.org

acl ms_api dstdomain update.code.visualstudio.com
acl ms_api dstdomain api.nuget.org
acl ms_api dstdomain marketplace.visualstudio.com

# =============================================================================
# Cache Peer 定义 (反向代理到源站)
# =============================================================================
cache_peer download.microsoft.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_dl
cache_peer download.windowsupdate.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_wu
cache_peer dl.delivery.mp.microsoft.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_delivery
cache_peer download.visualstudio.microsoft.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_vs_dl
cache_peer download.visualstudio.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_vs_dl2
cache_peer vscode.download.prss.microsoft.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_vscode_dl
cache_peer officecdn.microsoft.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_officecdn
cache_peer cdn.vsassets.io parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_vscode_cdn_vsassets
cache_peer ms-python.gallerycdn.vsassets.io parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_python_gallerycdn
cache_peer ms-toolsai.gallerycdn.vsassets.io parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_toolsai_gallerycdn
cache_peer ms-vscode.gallerycdn.vsassets.io parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_vscode_gallerycdn
cache_peer ajax.aspnetcdn.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_aspnetcdn
cache_peer ajax.microsoft.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_ajax_microsoft
cache_peer globalcdn.nuget.org parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_nuget

# API 域名
cache_peer update.code.visualstudio.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_vscode_update
cache_peer api.nuget.org parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_nuget_api
cache_peer marketplace.visualstudio.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=peer_ms_vscode_marketplace

# =============================================================================
# Cache Peer 访问控制 - 每个 peer 只允许对应的域名
# =============================================================================
cache_peer_access peer_ms_dl allow acl_ms_dl
cache_peer_access peer_ms_dl deny all
cache_peer_access peer_ms_wu allow acl_ms_wu
cache_peer_access peer_ms_wu deny all
cache_peer_access peer_ms_delivery allow acl_ms_delivery
cache_peer_access peer_ms_delivery deny all
cache_peer_access peer_vs_dl allow acl_vs_dl
cache_peer_access peer_vs_dl deny all
cache_peer_access peer_vs_dl2 allow acl_vs_dl2
cache_peer_access peer_vs_dl2 deny all
cache_peer_access peer_vscode_dl allow acl_vscode_dl
cache_peer_access peer_vscode_dl deny all
cache_peer_access peer_ms_officecdn allow acl_ms_officecdn
cache_peer_access peer_ms_officecdn deny all
cache_peer_access peer_ms_vscode_cdn_vsassets allow acl_ms_vscode_cdn_vsassets
cache_peer_access peer_ms_vscode_cdn_vsassets deny all
cache_peer_access peer_ms_python_gallerycdn allow acl_ms_python_gallerycdn
cache_peer_access peer_ms_python_gallerycdn deny all
cache_peer_access peer_ms_toolsai_gallerycdn allow acl_ms_toolsai_gallerycdn
cache_peer_access peer_ms_toolsai_gallerycdn deny all
cache_peer_access peer_ms_vscode_gallerycdn allow acl_ms_vscode_gallerycdn
cache_peer_access peer_ms_vscode_gallerycdn deny all
cache_peer_access peer_ms_aspnetcdn allow acl_ms_aspnetcdn
cache_peer_access peer_ms_aspnetcdn deny all
cache_peer_access peer_ms_ajax_microsoft allow acl_ms_ajax_microsoft
cache_peer_access peer_ms_ajax_microsoft deny all
cache_peer_access peer_nuget allow acl_nuget
cache_peer_access peer_nuget deny all
cache_peer_access peer_vscode_update allow acl_vscode_update
cache_peer_access peer_vscode_update deny all
cache_peer_access peer_nuget_api allow acl_nuget_api
cache_peer_access peer_nuget_api deny all
cache_peer_access peer_ms_vscode_marketplace allow acl_ms_vscode_marketplace
cache_peer_access peer_ms_vscode_marketplace deny all

# 禁止直连，必须通过 cache_peer
never_direct allow ms_downloads
never_direct allow ms_api

# =============================================================================
# Store ID 访问控制
# =============================================================================
# 只对下载域名做 store_id 重写
store_id_access allow ms_downloads
# ms_api 不做 store_id 重写

cache allow ms_downloads
cache allow ms_api

# =============================================================================
# 缓存策略
# =============================================================================

# 下载域名: 7天 min, 30天 max
refresh_pattern -i (download\.microsoft\.com|download\.windowsupdate\.com|dl\.delivery\.mp\.microsoft\.com|download\.visualstudio(\.microsoft)?\.com|vscode\.download\.prss\.microsoft\.com) 10080 100% 43200 override-expire ignore-reload ignore-no-store ignore-private ignore-must-revalidate

# Office CDN: 7天 min, 30天 max
refresh_pattern -i officecdn\.microsoft\.com 10080 100% 43200 override-expire ignore-reload ignore-no-store ignore-private ignore-must-revalidate

# VS Code Marketplace CDN / VSIX: 7天 min, 30天 max
refresh_pattern -i \.vsassets\.io/.*\.(vsix|vspackage)(\?.*)?$ 10080 100% 43200 override-expire ignore-reload ignore-no-store ignore-private ignore-must-revalidate
refresh_pattern -i cdn\.vsassets\.io/ 10080 100% 43200 override-expire ignore-reload ignore-no-store ignore-private ignore-must-revalidate

# 经典 Microsoft CDN: 7天 min, 30天 max
refresh_pattern -i ajax\.(aspnetcdn\.com|microsoft\.com)/ 10080 100% 43200 override-expire ignore-reload ignore-no-store ignore-private ignore-must-revalidate

# NuGet 包 (.nupkg 文件): 7天 min, 30天 max
refresh_pattern -i globalcdn\.nuget\.org 10080 100% 43200 override-expire ignore-reload ignore-no-store ignore-private ignore-must-revalidate

# API 端点: 短缓存，遵循服务器响应
refresh_pattern -i update\.code\.visualstudio\.com 60 50% 360
refresh_pattern -i api\.nuget\.org 60 50% 360
refresh_pattern -i marketplace\.visualstudio\.com 60 50% 360
