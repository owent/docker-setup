# Unreal Engine CDN 缓存配置

acl ue_host dstdomain cdn.unrealengine.com

# tls: 启用 TLS 连接到后端
# tls-default-ca=on: 使用系统 CA 证书验证服务器
cache_peer cdn.unrealengine.com parent 443 0 no-query no-digest originserver tls tls-default-ca=on name=ue_cdn
cache_peer_access ue_cdn allow ue_host
never_direct allow ue_host

store_id_access allow ue_host
cache allow ue_host

# 缓存策略: 30天 min, 30天 max
# Squid 7: override-expire, ignore-reload, ignore-no-store, ignore-private 仍然有效
refresh_pattern -i cdn\.unrealengine\.com 43200 100% 43200 override-expire ignore-reload ignore-no-store ignore-private
