[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# ==============================================================================
# Squid 初始化 (只运行一次)
# ==============================================================================
[program:squid-init]
command=/bin/sh -c "if [ ! -e '/var/spool/squid/swap.state' ]; then squid -z -f /etc/squid/squid.conf; fi; rm -f /var/run/squid.pid"
autorestart=false
startsecs=0
startretries=1
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# ==============================================================================
# Squid 主进程
# ==============================================================================
[program:squid]
command=/usr/sbin/squid --foreground -f /etc/squid/squid.conf
autostart=true
autorestart=true
startsecs=5
priority=20
# 日志输出到 stdout/stderr，让容器管理
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
# 等待 squid-init 完成
depends_on=squid-init

# ==============================================================================
# 日志轮转定时任务 (每小时检查一次，超过 30M 就轮转)
# ==============================================================================
[program:logrotate]
command=/bin/sh -c "while true; do sleep 3600; ACCESS_SIZE=$$(stat -c%%s /var/log/squid/access.log 2>/dev/null || echo 0); CACHE_SIZE=$$(stat -c%%s /var/log/squid/cache.log 2>/dev/null || echo 0); if [ $$ACCESS_SIZE -gt 31457280 ] || [ $$CACHE_SIZE -gt 31457280 ]; then /usr/sbin/squid -k rotate; echo \"$$(date): Log rotated\"; fi; done"
autostart=true
autorestart=true
startsecs=0
priority=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
