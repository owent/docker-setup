{
  "Dhcp4": {
    // Add names of your network interfaces to listen on.
    "interfaces-config": {
        // See section 8.2.4 for more details. You probably want to add just
        // interface name (e.g. "eth0" or specific IPv4 address on that
        // interface name (e.g. "eth0/192.0.2.1").
        "interfaces": [ "br0", "vlan0" ]

        // Kea DHCPv4 server by default listens using raw sockets. This ensures
        // all packets, including those sent by directly connected clients
        // that don't have IPv4 address yet, are received. However, if your
        // traffic is always relayed, it is often better to use regular
        // UDP sockets. If you want to do that, uncomment this line:
        // "dhcp-socket-type": "udp"
    },
    "lease-database": {
      "type": "memfile",
      "lfc-interval": 3600
    },
    // Setup reclamation of the expired leases and leases affinity.
    // Expired leases will be reclaimed every 10 seconds. Every 25
    // seconds reclaimed leases, which have expired more than 3600
    // seconds ago, will be removed. The limits for leases reclamation
    // are 100 leases or 250 ms for a single cycle. A warning message
    // will be logged if there are still expired leases in the
    // database after 5 consecutive reclamation cycles.
    "expired-leases-processing": {
      "reclaim-timer-wait-time": 10,
      "flush-reclaimed-timer-wait-time": 25,
      "hold-reclaimed-time": 3600,
      "max-reclaim-leases": 100,
      "max-reclaim-time": 250,
      "unwarned-reclaim-cycles": 5
    },

    // Global timers specified here apply to all subnets, unless there are
    // subnet specific values defined in particular subnets.
    "renew-timer": 1800,
    "rebind-timer": 3600,
    "valid-lifetime": 7200,
    "subnet4": [{
      "subnet": "172.23.0.0/16",
      "pools": [{ "pool": "172.23.11.1 - 172.23.255.254" }],
      "option-data": [{
        "name": "routers",
        "data": "172.23.1.10"
      }, {
        "name": "domain-name-servers",
        "data": "172.23.1.10"
      }, {
        "name": "domain-name",
        "data": "home.x-ha.com"
      }, {
        "name": "netbios-name-servers",
        "data": "0.0.0.0"
      }],
      "reservations": [{
        "hw-address": "<UNIFI MAC ADDRESS>",
        "ip-address": "172.23.1.100"
      }]
    }, {
      "subnet": "172.22.0.0/16",
      "pools": [{ "pool": "172.22.11.1 - 172.22.255.254" }],
      "option-data": [{
        "name": "routers",
        "data": "172.22.1.10"
      }, {
        "name": "domain-name-servers",
        "data": "223.5.5.5,119.29.29.29,172.22.1.10"
      }, {
        "name": "domain-name",
        "data": "router.x-ha.com"
      }]
    }],
    "loggers": [{
      "name": "kea-dhcp4",
      "output_options": [{
        "output": "stdout", // stdout, stderr, syslog, syslog:name
        "pattern": "%-5p %m\n"
        // "flush": false,
        // "maxsize": 1048576,
        // "maxver": 8
      }],
      "severity": "INFO", // FATAL, ERROR, WARN, INFO, DEBUG
      "debuglevel": 0 // 0-99
    }]
  }
}